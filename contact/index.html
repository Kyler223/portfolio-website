<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, React, Web Development, Web Developer, Frontend, Websites, Optimize Website, Fast Website, Slow Website, SEO, Make Website, Custom Website">
    <meta name="description" content="Kyler Nelson is a web developer that makes fast, responsive, and SEO optimized websites">
    <meta name="author" content="Kyler Nelson">
    <title>Contact - Kyler Nelson</title>
    <meta name="theme-color" content="#ffffff"/>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="contact-styles.css">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <!-- javascript -->
    <script defer type="text/javascript" src="/script.js"></script>
    <script defer type="text/javascript" src="contact-script.js"></script>
</head>
<body style="margin: 0;padding: 0;">
    <header>
        <nav width="100%" height="5%" style="background-color: rgba(25, 25, 25, 1);display: flex;">
            <a href="/" title="Home">
                <img id="logo" alt="Kyler Nelson.dev's Logo" width="40%" height="50%" src="/images/KylerNelson.dev_logo.svg">
            </a>
            <ul class="nav-links" id="nav-links">
                <a href="/" title="Home"><li class="nav-item border-right">Home</li></a>
                <a href="/my-work" title="My Work"><li class="nav-item border-right">My Work</li></a>
                <a href="/about-me" title="About Me"><li class="nav-item">About Me</li></a>
                <a href="/contact" title="Contact"><li id="contactDropdown" class="nav-item"></li></a>
            </ul>
            <a href="/contact" title="Contact"><button id="contact">Contact</button></a>
            <img alt="expand or collapse nav button" id="hamburger" width="35px" height="35px" class="hamburger" src="/svgs/bars-white.svg" onclick="hamburgerClick()">
        </nav>
    </header>
    <main>
        <h1 class="text-align-center">Contact</h1>
        <form class="email-message" method="post" onsubmit="formSubmit()" action="https://formsubmit.co/f9485bda7b05d7db1f55915b438834dc">
            <div class="flex-break"></div>
            <div class="msg-div">
                <label for="message-input">Message:</label>
                <div class="flex-break"></div>
                <textarea name="message-input" id="message-input" maxlength="1100" cols="50" rows="8" required></textarea>
            </div>
            <div class="flex-break"></div>
            <div>
                <label for="email-input">Email:</label>
                <div class="flex-break"></div>
                <input id="email-input" name="email"size="30" type="email" maxlength="100" placeholder="your-email@email.com" required>
                <button type="submit" id="send">Send
                    <img id="send-icon" alt="Send Icon" src="/images/paper-plane-top.svg">
                </button>
            </div>
        </form>
    </main>
    <footer width="100%" height="300px" style="display: flex;margin-top: 100px;">
        <div class="footer-container">
            <h2 class="footer-header">Social Media</h2>
            <a href="https://github.com/Kyler223" target="_blank">
                <div class="footer-icon-text-div">
                    <img alt="Github Icon" class="icon" width="22px" height="22px" src="/svgs/github-square.svg">
                    <p class="footer-p">Github</p>
                </div>
            </a>
            <a href="https://medium.com/@KylerNelson" target="_blank">
                <div class="footer-icon-text-div">
                    <img alt="Medium Icon" class="icon" width="22px" height="22px" src="/svgs/medium.svg">
                    <p class="footer-p">Medium</p>
                </div>
            </a>
        </div>
    </footer>
</body>
</html>
