<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Kyler Nelson</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <link rel="stylesheet" href="contact-styles.css" type="text/css">
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="/fontawesome-6.0/css/all.css">
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <!-- javascript -->
    <script type="text/javascript" src="/script.js"></script>
    <script type="text/javascript" src="contact-script.js"></script>
</head>
<body>
    <header>    
        <nav>
            <a href="/"><img id="logo" src="/images/KylerNelson.dev_logo.svg"></a>
            <ul class="nav-links" id="nav-links">
                <a href="/"><li class="nav-item border-right">Home</li></a>
                <a href="/my-work"><li class="nav-item border-right">My Work</li></a>
                <a href="/about-me"><li class="nav-item">About Me</li></a>
                <a href=""><li id="contactDropdown" class="nav-item"></li></a>
            </ul>
            <a href=""><button id="contact">Contact</button></a>
            <button id="hamburger" class="hamburger" onclick="hamburgerClick()">
                <i class="fa-solid fa-bars fa-3x"></i>
            </button>
        </nav>
    </header>
    <main>
        <h1 class="text-align-center">Contact</h1>
        <form class="email-message" method="post" onsubmit="formSubmit()" action="https://formsubmit.co/f9485bda7b05d7db1f55915b438834dc">
            <div class="flex-break"></div>
            <div class="msg-div">
                <label for="message-input">Message:</label>
                <div class="flex-break"></div>
                <textarea name="message-input" id="message-input" maxlength="1100" cols="50" rows="8" required></textarea>
            </div>
            <div class="flex-break"></div>
            <div>
                <label for="email-input">Email:</label>
                <div class="flex-break"></div>
                <input id="email-input" name="email"size="30" type="email" maxlength="100" placeholder="your-email@email.com" required>
                <button type="submit" id="send">Send
                    <img id="send-icon" src="/images/paper-plane-top.svg">
                </button>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-container">
            <h4 class="footer-header">Social Media</h4>
            <a href="https://github.com/Kyler223" target="_blank">
                <i class="fa-brands fa-github-square fa-xl"></i>
                <p class="footer-p">Github</p>
            </a>
            <br>
            <br>
            <a href="https://medium.com/@KylerNelson" target="_blank">
                <i class="fa-brands fa-medium fa-xl"></i>
                <p class="footer-p">Medium</p>
            </a>
        </div>
    </footer>
</body>
</html>
